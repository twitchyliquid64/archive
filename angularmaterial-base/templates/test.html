<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/angular-material.min.css">
    <link rel="stylesheet" href="/static/fonts/roboto.css">
    <link rel="stylesheet" href="/static/fonts/material-icons/materialicons.css">
    <meta name="viewport" content="initial-scale=1" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body layout="column" ng-app="baseApp" ng-controller="navController as navC">
    <md-toolbar layout="row">
        <h1 flex="33" offset="13"><i class="material-icons" style="font-size:48px;" >toys</i> Example Application</h1>
        <div class="md-toolbar-tools">
            <md-button ng-click="navC.toggle()" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="/static/img/menu.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" flex>
		
		<!-- sidenav -->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-button ng-click="navC.sayMessage()">
                <i class="material-icons">favorite</i>{{ navC.buttonText }}
            </md-button>
            
			<md-button ng-repeat="it in navC.auxButtons" ng-cloak ng-click="navC.selectAux(it)" ng-class="{'selected' : it === ul.selected }">
				{{it}}
			</md-button>
        </md-sidenav>
        
        <!-- line by line container for main content -->
        <div layout="column" flex id="content">
            <md-content layout="row" flex class="md-padding">
                <h1>{{ navC.message }}</h1>
            </md-content>
            
            <md-content layout="row" flex class="md-padding">
                <p>Check this out on mobile too?</p>
                <pre ng-hide="!navC.otherMessage" ng-style="navC.otherStyle">{{ navC.otherMessage }}</pre>
            </md-content>
            
            <md-content layout="row" flex class="md-padding">
				<md-button class="md-raised md-primary" flex="33">Primary</md-button>
            </md-content>
            
            <md-content layout="row" flex class="md-padding">
				<md-toolbar md-scroll-shrink>
				  <h2 class="md-toolbar-tools">
					<span>Switch in a toolbar demo</span>
						<md-switch ng-model="navC.toggleVar" aria-label="Switch 1">
							Switch 1 value: {{ navC.toggleVar }}
						</md-switch>
				  </h2>
				</md-toolbar>
			</md-content>
        </div>
    </div>
    
    <!-- Angular Material Dependencies -->
    <script src="/static/js/angular/angular.min.js"></script>
    <script src="/static/js/angular/angular-animate.min.js"></script>
    <script src="/static/js/angular/angular-aria.min.js"></script>
    <script src="/static/js/angular/angular-messages.min.js"></script>
    <script src="/static/js/angular/angular-material.min.js"></script>

    <!-- Base App Dependencies -->

    <!-- Module declaration needs to come first -->
    <script src="/static/js/app/baseApp.js"></script>

    <!-- Module peripherals can come after in any order -->
    <script src="/static/js/app/navController.js"></script>

  </body>
</html>
